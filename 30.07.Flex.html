<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3">
        <h2>Order</h2>
        <p>Change the visual order of a specific flex item(s) with the .order classes. Valid classes are from 0 to 5:
        </p>
        <div class="d-flex mb-3">
            <div class="p-2 order-3 bg-info">Flex item 1</div>
            <div class="p-2 order-2 bg-warning">Flex item 2</div>
            <div class="p-2 order-1 bg-primary">Flex item 3</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
