<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        span {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin: 6px;
            background-color: #f9f9f9;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h2>Borders</h2>
        <p>Use the border classes to add or remove borders from an element:</p>

        <span class="border"></span>
        <span class="border border-0"></span>
        <span class="border border-top-0"></span>
        <span class="border border-end-0"></span>
        <span class="border border-bottom-0"></span>
        <span class="border border-start-0"></span>
        <br>

        <span class="border-top"></span>
        <span class="border-end"></span>
        <span class="border-bottom"></span>
        <span class="border-start"></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

<!-- Spacing:
Bootstrap 5 has a wide range of responsive margin and padding utility classes. They work for all breakpoints: xs (<=576px), sm (>=576px), md (>=768px), lg (>=992px), xl (>=1200px) or xxl (>=1400px)):
The classes are used in the format: {property}{sides}-{size} for xs and {property}{sides}-{breakpoint}-{size} for sm, md, lg, xl and xxl.
Where property is one of:
1.m - sets margin
2.p - sets padding
Where sides is one of:
1.t - sets margin-top or padding-top
2.b - sets margin-bottom or padding-bottom
3.s - sets margin-left or padding-left
4.e - sets margin-right or padding-right
5.x - sets both padding-left and padding-right or margin-left and margin-right
6.y - sets both padding-top and padding-bottom or margin-top and margin-bottom
7.blank - sets a margin or padding on all 4 sides of the element
Where size is one of:
1) 0 - sets margin or padding to 0
2) 1 - sets margin or padding to .25rem
3) 2 - sets margin or padding to .5rem
4) 3 - sets margin or padding to 1rem
5) 4 - sets margin or padding to 1.5rem
6) 5 - sets margin or padding to 3rem
7) auto - sets margin to auto -->
<!--Spacing Examples
.m-# / m-*-#	margin on all sides
.mt-# / mt-*-#	margin top
.mb-# / mb-*-#	margin bottom
.ms-# / ms-*-#	margin left
.me-# / me-*-#	margin right
.mx-# / mx-*-#	margin left and right
.my-# / my-*-#	margin top and bottom
.p-# / p-*-#	padding on all sides
.pt-# / pt-*-#	padding top
.pb-# / pb-*-#	padding bottom
.ps-# / ps-*-#	padding left
.pe-# / pe-*-#	padding right
.py-# / py-*-#	padding top and bottom
.px-# / px-*-#	padding left and right -->
