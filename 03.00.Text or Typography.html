<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 styles HTML headings (<h1> to <h6>) with a bolder font-weight and a responsive font-size.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <p>The font-size of each Bootstrap heading depends on the screen size. Try to resize the browser window to see
            the effect.</p>
        <h1>h1 Bootstrap heading</h1>
        <h2>h2 Bootstrap heading</h2>
        <h3>h3 Bootstrap heading</h3>
        <h4>h4 Bootstrap heading</h4>
        <h5>h5 Bootstrap heading</h5>
        <h6>h6 Bootstrap heading</h6>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
