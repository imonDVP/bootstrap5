<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h2>Badges</h2>
        <h1>Example heading <span class="badge bg-secondary">New</span></h1>
        <h2>Example heading <span class="badge bg-secondary">New</span></h2>
        <h3>Example heading <span class="badge bg-secondary">New</span></h3>
        <h4>Example heading <span class="badge bg-secondary">New</span></h4>
        <h5>Example heading <span class="badge bg-secondary">New</span></h5>
        <h6>Example heading <span class="badge bg-secondary">New</span></h6>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
<!-- Badges are used to add additional information to any content:Use the .badge class together with a contextual class (like .bg-secondary) within <span> elements to create rectangular badges. Note that badges scale to match the size of the parent element (if any):class="badge bg-secondary" -->
<!-- Use any of the contextual classes (.bg-*) to change the color of a badge:
1.badge bg-primary
2.badge bg-secondary
3.badge bg-success
4.badge bg-danger
5.badge bg-warning
6.badge bg-info
7.badge bg-light
8.badge bg-dark -->
<!-- Use the .rounded-pill class to make the badges more round:
1.badge rounded-pill bg-primary
2.badge rounded-pill bg-secondary
3.badge rounded-pill bg-success
4.badge rounded-pill bg-danger
5.badge rounded-pill bg-warning
6.badge rounded-pill bg-info
7.badge rounded-pill bg-light
8.badge rounded-pill bg-dark -->
