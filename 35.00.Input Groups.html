<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Groups</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3">
        <h2>Input Group</h2>
        <p>The .input-group class is a container to enhance an input by adding an icon, text or a button in front or
            behind the input field as a "help text".</p>
        <p>Use the .input-group-text class to style the specified help text.</p>

        <form action="/action_page.php">
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username" name="usrname">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Your Email" name="email">
                <span class="input-group-text">@example.com</span>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
