<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h2>Color Picker</h2>
        <p>To style an input with type="color" properly, use the .form-control-color class:</p>
        <form>
            <label for="myColor" class="form-label">Color picker</label>
            <input type="color" class="form-control form-control-color" id="myColor" value="#CCCCCC"
                title="Choose a color">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
