<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h2>Basic Progress Bar</h2>
        <p>To create a default progress bar, add a .progress class to a container element and add the progress-bar class
            to its child element. Use the CSS width property to set the width of the progress bar:</p>
        <div class="progress">
            <div class="progress-bar" style="width:70%"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
<!-- To create a default progress bar, add a .progress class to a container element and add the .progress-bar class to its
child element. Use the CSS width property (style="width:70%") to set the width of the progress bar. -->
<!-- The height of the progress bar is 1rem (usually 16px) by default. Use the CSS height property to change it. -->
<!-- Use the .progress-bar-striped class to add stripes to the progress bars. -->
<!-- Add the .progress-bar-animated class to animate the progress bar -->
