<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h2>Button Styles</h2>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
<!-- The button classes can be used on <a>, <button>, or <input> elements -->
<!-- Why do we put a # in the href attribute of the link?
Since we do not have any page to link it to, and we do not want to get a "404" message, we put # as the link. In real life it should of course been a real URL to the "Search" page. -->
<!-- Bootstrap 5 also provides eight outline/bordered buttons by following class:
1.btn btn-outline-primary
2.btn btn-outline-secondary
3.btn btn-outline-success
4.btn btn-outline-info
5.btn btn-outline-warning
6.btn btn-outline-danger
7.btn btn-outline-dark
8.btn btn-outline-light text-dark -->
<!-- Use the .btn-lg class for large buttons or .btn-sm class for small buttons:
1.btn btn-primary btn-lg >Large button
2.btn btn-primary >Default button
3.btn btn-primary btn-sm >Small button -->
<!-- To create a block level button that spans the entire width of the parent element, use the .d-grid "helper" class on the parent element: btn btn-primary btn-block
If you have many block-level buttons, you can control the space between them with the .gap-* class-->
<!-- A button can be set to an active (appear pressed) or a disabled (unclickable) state:The class .active makes a button appear pressed, and the disabled attribute makes a button unclickable. Note that <a> elements do not support the disabled attribute and must therefore use the .disabled class to make it visually appear disabled. -->
<!-- You can also add "spinners" to a button:To create a spinner/loader, use the .spinner-border class.
Use any text color utilites to add a color to the spinner:
1.spinner-border text-muted
2.spinner-border text-primary
3.spinner-border text-success
4.spinner-border text-info
5.spinner-border text-warning
6.spinner-border text-danger
7.spinner-border text-secondary
8.spinner-border text-dark
9.spinner-border text-light -->
<!-- Use the .spinner-grow class if you want the spinner/loader to grow instead of "spin":
1.spinner-grow text-muted
2.spinner-grow text-primary
3.spinner-grow text-success
4.spinner-grow text-info
5.spinner-grow text-warning
6.spinner-grow text-danger
7.spinner-grow text-secondary
8.spinner-grow text-dark
9.spinner-grow text-light -->
<!-- Use .spinner-border-sm or .spinner-grow-sm to create a smaller spinner:
1.spinner-border spinner-border-sm
2.spinner-grow spinner-grow-sm -->
