<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close icon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3">
        <h1>Close Icon</h1>
        <p>Use the .close class to style a close icon. This is often used for alerts and modals. Note that we use the
            times; symbol to create the actual icon (a better looking "x"). Also note that it is right-aligned by
            default:</p>
        <div class="clearfix">
            <button type="button" class="close">&times;</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
