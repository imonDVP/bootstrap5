<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If you have many block-level buttons, you can control the space between them with the .gap-* class:</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h2>Block Level Buttons</h2>
        <p>If you have many block-level buttons, you can control the space between them with the .gap-* class:</p>
        <div class="d-grid gap-3">
            <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
            <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
            <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
